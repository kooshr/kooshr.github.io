<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br />
    v1: x 
    <input id="v1xValue" type="text" value="2.25" />
    y 
    <input id="v1yValue" type="text" value="2.25" />
    <br />
    v2: x 
    <input id="v2xValue" type="text" value="2.25" />
    y 
    <input id="v2yValue" type="text" value="2.25" />
    <input
      type="button"
      value="Draw"
      onclick="handleDrawEvent()"
    />
    <br />
    Operation:
    <select id="operationSelect">
      <option value="add">Add</option>
      <option value="sub">Sub</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option>
      <option value="area">Area</option>
    </select>

    <!-- Text box for scalar -->
    Scalar: 
    <input id="scalarValue" type="text" value="1" />

    <!-- Button to perform the operation -->
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />
    <script src="asgn0.js"></script>
    <script src="cuon-matrix-cse160.js"></script>
  </body>
</html>
